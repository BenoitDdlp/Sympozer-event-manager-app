<div class="modal-header">
    <h3 class="modal-title">{{ 'events.actions.new' | translate }}</h3>
</div>
<div class="modal-body">
    <form name="eventEditForm" class="form-horizontal" role="form">
        <div ng-include="GLOBAL_CONFIG.app.modules.events.urls.partials+'views/events-form.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">{{ 'global.actions.cancel' | translate }}</button>

    <button class="btn btn-success" ng-disabled="eventEditForm.$invalid" ng-click="create(eventEditForm)">{{ 'global.actions.ok' | translate }}</button>

</div>
