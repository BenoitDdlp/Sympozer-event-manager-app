<div id="page-heading">

    <div ng-include="GLOBAL_CONFIG.app.urls.partials+'navigation/breadcrumb.html'"></div>

    <h1>{{'events.links.event' | translate }}</h1>

    <div class="options">
        <div class="btn-toolbar">
            <div class="btn-group" dropdown>
                <div ng-include="GLOBAL_CONFIG.app.modules.events.urls.partials+'views/events-actions.html'"></div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-gray">
                <div class="panel-body">

                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-12 col-lg-12">
                                <div class="img-container-lg">
                                    <i class="fa fa-calendar fa-5x"></i>
                                </div>
                            </div>
                            <div class="col-xs-8 col-sm-8 col-md-12 col-lg-12">
                                <div class="pull-right">
                                    <span><i class="fa fa-clock-o"></i>{{event.startAt |Â date:'MMM d, h:mm a'}} - {{event.duration}}</span>
                                    <span ng-show="event.category"> - {{event.category.label}}</span>
                                    <span ng-show="event.location"> - <i class="fa fa-map-marker"></i> {{event.location.label}}</span>

                                    <a class="btn btn-info" sympozer-acl-show="event" href="#/home/conference/{{event.mainEvent.id}}/events/edit/{{event.id}}" role="button">
                                        <i class="fa fa-edit fa-1x"></i>
                                        <!--<span class="visible-sm-inline visible-lg-inline visible-md-inline">-->
                                        <!--{{ 'events.actions.edit' | translate }}-->
                                        <!--</span>-->
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                        <h2>{{event.label}}</h2> </br>
                        <p>{{event.description}}</p>
                        <p>{{event.comment}}</p>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <panel panel-class="panel panel-gray" heading="{{event.topics.length}} {{'topics.links.topics' | translate}}">
                        <panel-controls>
                            <a href=""><panel-control-collapse class="fa fa-chevron-down"></panel-control-collapse></a>
                        </panel-controls>
                        <div class="row">
                            <div sympozer-with-locals locals-topics="event.topics" ng-include="GLOBAL_CONFIG.app.modules.topics.urls.partials+'views/topics-list-thumbnail-xs.html'"></div>
                        </div>
                    </panel>
                </div>
                <div class="col-md-6">
                    <panel panel-class="panel panel-gray" heading="{{event.roles.length || 0}} {{ 'persons.links.persons' | translate}}">
                        <panel-controls>
                            <a href=""><panel-control-collapse class="fa fa-chevron-down"></panel-control-collapse></a>
                        </panel-controls>
                        <div  ng-repeat="role in event.roles  track by $index" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <div sympozer-with-locals locals-person="role.person" ng-include="GLOBAL_CONFIG.app.modules.persons.urls.partials+'views/persons-img-xs.html'"></div>
                        </div>
                    </panel>
                </div>
                <div class="col-md-6 col-lg-6">
                    <h1></h1>
                    <panel panel-class="panel panel-gray" heading="{{event.papers.length || 0}} {{ 'papers.links.papers' | translate}}">
                        <panel-controls>
                            <a href=""><panel-control-collapse class="fa fa-chevron-down"></panel-control-collapse></a>
                        </panel-controls>
                        <div class="row">
                            <div ng-repeat="paper in event.papers track by $index" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <div sympozer-with-locals locals-paper="paper" ng-include="GLOBAL_CONFIG.app.modules.papers.urls.partials+'views/papers-tile-sm.html'"></div>
                            </div>
                        </div>
                    </panel>
                </div>




            </div>
        </div>
    </div>
    <!-- Appel de la timeline correspondant a l'identifiant Twitter (# ou @) -->
    <div class="well" ng-show="event.twitter"
         ng-include="GLOBAL_CONFIG.app.modules.socials.urls.partials + 'twitterTimeline-show.html'"/>
</div>
