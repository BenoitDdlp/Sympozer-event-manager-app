
<input type="text" ng-model="entity" typeahead-template-url="roleLabels-typeahead.html" typeahead-on-select="select($item, $model)"  placeholder="{{ 'roleLabelVersions.actions.search' | translate }} ..." typeahead-wait-ms="500" typeahead="entity as entity.label  for entity in keyup($viewValue)"  typeahead-loading="loading"  class="form-control">
<i ng-show="loading" class="fa fa-spinner fa-spin"></i>


<script type="text/ng-template" id="roleLabels-typeahead.html">
    <div style="width:100%">
        <span ng-if="!match.model.id">
            <hr/>
             <i class="fa fa-map-marker"></i> {{'roleLabels.actions.add' | translate}}...
         </span>
        <span ng-if="match.model.id">
            <span bind-html-unsafe="match.model.label | typeaheadHighlight:query"></span>
        </span>
    </div>
</script>
