<div class="row well visible-on">
  <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">

      <i class="fa fa-plus"></i><span class="visible-sm-inline visible-lg-inline visible-md-inline"> {{ 'roleLabels.actions.new' | translate}}l</span>
    </a>
  </div>
  <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
    <a class="btn btn-info" href="#conference/{{currentMainEvent.id}}/roleLabels/import/" title="{{ 'roleLabels.actions.import' | translate}}" disabled="disabled">
      <i class="fa fa-caret-square-o-down"></i>
      <span class="visible-sm-inline visible-lg-inline visible-md-inline"> {{ 'roleLabels.actions.import' | translate}}</span>
    </a>
  </div>
  <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">

  </div>
  <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
    <a class="btn btn-info" href="#conference/{{currentMainEvent.id}}/roleLabels/print/" title="{{ 'roleLabels.actions.print' | translate}}" disabled="disabled">

  <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
    <input type="text" class="form-control" placeholder="{{ 'roleLabels.actions.search' | translate}}" ng-change="sendQuery(query)" ng-model="query">

  <div class="col-xs-7 col-sm-5 col-md-4 col-lg-2">
    <a class="btn btn-default" href="#conference/{{currentMainEvent.id}}/roleLabels/list/" role="button"><i class="fa fa-list fa-1x"></i></a>
