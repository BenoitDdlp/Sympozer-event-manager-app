
<div  class="row">
    <div  ng-repeat="roleLabel in roleLabels track by $index"  class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
        <label class="btn btn-default ellipsis" ng-click="addRoleLabelsFilter(roleLabel.id)"  ng-init="checkbox.roleLabel.label=true" ng-model="checkbox.roleLabel.label" btn-checkbox><span class="badge badge-indigo">{{ roleLabel.roles.length }} </span> {{ roleLabel.label }} </label>
    </div>
</div>
