<div class="form-group">
  <label class="col-sm-3 control-label" for="inputLabel">{{ 'roleLabels.model.label' | translate}}</label>

  <div class="col-sm-6">
    <input type="text" required="" class="form-control" server-error="serverError" id="inputLabel" placeholder="{{ 'roleLabels.model.label' | translate}}" ng-model="roleLabel.label"/>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label" for="inputDescription">{{ 'roleLabels.model.description' | translate}}</label>

  <div class="col-sm-6">
    <textarea class="form-control fullscreen" autosize id="inputDescription" placeholder="{{ 'roleLabels.model.description' | translate}}" ng-model="roleLabel.description"></textarea>
  </div>
</div>
