<div class="row">
    <div class="col-xs-4 col-sm-2 col-md-2 col-lg-1">
        <img no-image ng-src="{{ mainEvent.logo }}" alt="" class="pull-left img-responsive " style="margin: 0 20px 20px 0">
    </div>
    <div class="col-xs-8 col-sm-10 col-md-10 col-lg-11">
        <div class="row">
            <h4 class="col-lg-8 col-md-12">
                <a href="#/home/mainEvents/{{ mainEvent.id }}/overview/settings">{{ mainEvent.label }}</a></h4>
            <h5 class="col-lg-4 col-md-12 text-right-lg">
                <em>{{ mainEvent.location.city }}{{mainEvent.location.city ? ', ' : ''}}{{ mainEvent.location.country }}</em>
            </h5>
        </div>

        <div>
            <a href="{{ mainEvent.url}}" target="_blank" ng-if="mainEvent.url">{{ mainEvent.url }}</a>

            <p class="ellipsis" ng-if="mainEvent.description">{{ mainEvent.description}}</p>

            <p ng-if="!mainEvent.description">
                <small><em>{{ 'mainEvents.messages.no_description' | translate }}</em></small>
            </p>
        </div>
    </div>

</div>
<hr>
