<div class="modal-header">
    <h3 class="modal-title">New organization</h3>
</div>
<div class="modal-body">
    <form name="organizationEditForm" class="form" role="form">
        <div ng-include="GLOBAL_CONFIG.app.modules.organizations.urls.partials+'organizations-form.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create(organizationEditForm)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
