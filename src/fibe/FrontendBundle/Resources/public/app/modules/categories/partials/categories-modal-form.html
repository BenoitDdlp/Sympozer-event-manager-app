<div class="modal-header">
    <h3 class="modal-title">New category</h3>
</div>
<div class="modal-body">
    <form name="categoryEditForm" class="form" role="form">
        <div ng-include="GLOBAL_CONFIG.app.modules.categories.urls.partials+'categories-form.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create(categoryEditForm)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
