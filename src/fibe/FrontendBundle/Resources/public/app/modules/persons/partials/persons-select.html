<ui-select ng-model="entities" on-select="onSelect($model)" ng-keyup="keyup($event)" style="width: 100%;">
    <ui-select-match>Person...</ui-select-match>
    <ui-select-choices repeat="entity in entities">
        <div ng-if="!entity.id ">
            <i class="fa fa-plus"></i> Add a new person...
        </div>
        <div class="img-container-sm inline">
            <img  class="scale-img" src="{{ entity.img }}"/>
            <img ng-show="!entity.img && entity.id" class="scale-img" src="{{GLOBAL_CONFIG.app.urls.img+'no-picture.jpg'}}"/>
        </div>
        <b ng-bind-html="entity.label | highlight: $select.search"></b>
    </ui-select-choices>
</ui-select>
<br/>
