<h2>General informations</h2>

<div class="well">
    <div>
        <label for="inputLabel">Label</label>
        <input type="text" class="form-control" server-error="serverError" id="inputLabel" placeholder="{{conference.label}}" ng-model="conference.label" />
    </div>
    <div class="form-group">
        <label for="inputDescription">Description</label>
        <textarea elastic class="form-control" id="inputDescription" placeholder="{{conference.description}}" ng-model="conference.description"></textarea>
    </div>

    <div>
        <label for="inputLogo">Logo</label>
        <input type="text" class="form-control" id="inputLogo" placeholder="{{conference.logo}}" ng-model="conference.logo">
    </div>
    <div>
        <label for="inputUrl">Url</label>
        <input type="url" class="form-control" id="inputUrl" placeholder="http://..." ng-model="conference.url">
    </div>
</div>

<h2>Time and localization</h2>

<div class="well">
    <div>
        <label for="inputStartAt">Start at</label>

        <div class="dropdown">
            <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target="#" href="javascript:void(0)">
                <input type="text" datetime-format class="form-control" id="inputStartAt" name="inputStartAt" placeholder="Start at" ng-model="conference.startAt" ng-class="{'ng-dirty': formServerErrors.startAt, 'ng-valid': !formServerErrors.startAt,  'ng-invalid': formServerErrors.startAt}">
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="conference.startAt" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
            </ul>
        </div>
        <div class="alert alert-danger" role="alert" ng-show="inputStartAt.startAt.$dirty && conferenceForm.startAt > conferenceForm.endAt" >The start date must be before the end date</div>
        <div ng-if="formServerErrors.startAt" ng-repeat="error in formServerErrors.startAt" class="alert alert-danger" role="alert">
            <p>{{ error | translate }}</p>
        </div>
    </div>
    <div>
        <label for="inputEndAt">End at</label>

        <div class="dropdown">
            <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown" data-target="#" href="javascript:void(0)">
                <input type="text" datetime-format class="form-control" id="inputEndAt" name="inputEndAt" placeholder="End at" ng-model="conference.endAt">
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="conference.endAt" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
            </ul>
        </div>
        <div class="alert alert-danger" role="alert" ng-show="inputStartAtconferenceForm.inputStartAt.$dirty && conferenceForm.endAt < eventNewForm.startAt ">The end date must be after the start date</div>
    </div>

    <div>
        <label>Location </label>

        <div class="caption well">
            <leaflet ng-click="addLocation()" center="center" markers="markers" height="300px" width="100%"></leaflet>
        </div>
    </div>
</div>

<h2>Team</h2>

<div class="well">
    <div ng-repeat="teammate in conference.team.teammates track by $index">
        coming
    </div>
</div>
