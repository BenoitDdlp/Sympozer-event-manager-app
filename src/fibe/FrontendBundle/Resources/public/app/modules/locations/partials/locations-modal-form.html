<div class="modal-header">
    <h3 class="modal-title">New location</h3>
</div>
<div class="modal-body">
    <form name="locationEditForm" class="form" role="form">
        <div ng-include="GLOBAL_CONFIG.app.modules.locations.urls.partials+'locations-form.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create(locationEditForm)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
