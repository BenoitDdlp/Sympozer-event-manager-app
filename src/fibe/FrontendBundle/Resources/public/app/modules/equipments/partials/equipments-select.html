
<ui-select ng-model="entities" on-select="onSelect($model)" ng-keyup="keyup($event)" style="width: 100%;" class="form-group">
    <ui-select-match>Equipments...</ui-select-match>
    <ui-select-choices repeat="entity in entities">
        <b ng-bind-html="entity.label | highlight: $select.search"></b>
    </ui-select-choices>
</ui-select>
<br/>
