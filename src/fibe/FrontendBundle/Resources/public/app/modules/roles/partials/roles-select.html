
<input type="text" ng-model="entity" typeahead-template-url="roles-typeahead.html" typeahead-on-select="select($item, $model)"  placeholder="Search a role ..." typeahead-wait-ms="500" typeahead="entity as entity.label  for entity in keyup($viewValue)"  typeahead-loading="loading"  class="form-control">
<i ng-show="loading" class="fa fa-spinner fa-spin"></i>


<script type="text/ng-template" id="roles-typeahead.html">
    <div style="width:100%">
        <span ng-if="!match.model.id">
            <hr/>
             <i class="fa fa-plus"></i> Add a new role ...
         </span>
        <span ng-if="match.model.id">
            <span bind-html-unsafe="match.model.label | typeaheadHighlight:query"></span>
        </span>
    </div>
</script>
