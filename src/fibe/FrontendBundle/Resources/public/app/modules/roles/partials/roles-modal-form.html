<div class="modal-header">
    <h3 class="modal-title">New role</h3>
</div>
<div class="modal-body">
    <form name="roleEditForm" class="form" role="form">
        <div sympozer-autocomplete="persons"  on-select="addPerson" on-keyup="searchPersons"></div>
        <div class="col-sm-6 col-md-6 col-lg-4  well" ng-show="role.person">
            <div class="img-container-lg">
                <img  class="scale-img" src="{{ role.person.img }}"/>
                <img ng-show="!role.person.img" class="scale-img " src="{{GLOBAL_CONFIG.app.urls.img+'no-picture.jpg'}}"/>
            </div>
            <h2>{{ role.person.label }}</h2>
            <h2>{{ role.person.email }}</h2>
        </div>
        <div sympozer-autocomplete="roleLabels"  on-select="addRoleLabel" on-keyup="searchRoleLabels"></div>
        <div class="col-sm-6 col-md-6 col-lg-4  well" ng-show="role.roleLabelVersion">
            <h2>{{ role.roleLabelVersion.label }}</h2>
        </div>

        <div sympozer-autocomplete="events"  on-select="addEvent" on-keyup="searchEvents"></div>
        <div class="col-sm-6 col-md-6 col-lg-4  well" ng-show="role.event">
            <h2>{{ role.event.label }}</h2>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create(roleEditForm)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
