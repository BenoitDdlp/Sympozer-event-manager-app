<h3>Person</h3>
<div sympozer-autocomplete="person" on-select="addPerson" on-keyup="searchPersons"></div>
<div class="col-sm-1 col-md-1 col-lg-4  well" ng-show="role.person">
    <div class="img-container-lg">
        <img  class="scale-img" no-image ng-src="{{ role.person.img }}"/>
    </div>
    <h5>{{ role.person.label }}</h5>
    <h5>{{ role.person.email }}</h5>
</div>
<h3>Role Type</h3>
<div sympozer-autocomplete="roleLabelVersion" on-select="addRoleLabel" on-keyup="searchRoleLabels"></div>
<ul class="nav nav-pills">
    <li class="active" ng-show="role.roleLabelVersion">
        <a href="javascript:void(0)">
           {{ role.roleLabelVersion.label }}
        </a>
    </li>
</ul>
<h3>Event</h3>
<div sympozer-autocomplete="events" on-select="addEvent" on-keyup="searchEvents"></div>
<ul class="nav nav-pills">
    <li class="active" ng-show="role.event">
        <a href="javascript:void(0)">
           {{ role.event.label }}
        </a>
    </li>
</ul>
