<div sympozer-autocomplete="person" on-select="addPerson" on-keyup="searchPersons"></div>
<div class="col-sm-6 col-md-6 col-lg-4  well" ng-show="role.person">
    <div class="img-container-lg">
        <img  class="scale-img" no-image ng-src="{{ role.person.img }}"/>
    </div>
    <h2>{{ role.person.label }}</h2>
    <h2>{{ role.person.email }}</h2>
</div>
<div sympozer-autocomplete="roleLabelVersion" on-select="addRoleLabel" on-keyup="searchRoleLabels"></div>
<div class="col-sm-6 col-md-6 col-lg-4  well" ng-show="role.roleLabelVersion">
    <h2>{{ role.roleLabelVersion.label }}</h2>
</div>

<div sympozer-autocomplete="event" on-select="addEvent" on-keyup="searchEvents"></div>
<div class="col-sm-6 col-md-6 col-lg-4  well" ng-show="role.event">
    <h2>{{ role.event.label }}</h2>
</div>
