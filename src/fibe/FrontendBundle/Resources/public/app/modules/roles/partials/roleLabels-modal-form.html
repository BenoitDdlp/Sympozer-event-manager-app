<div class="modal-header">
    <h3 class="modal-title">New role</h3>
</div>
<div class="modal-body">
    <form name="roleLabelEditForm" class="form" role="form">
        <div>
            <label for="inputLabel">Label</label>
            <input type="text" class="form-control" id="inputLabel" required placeholder="label" ng-model="roleLabel.label">
        </div>
        <div>
            <label for="inputDescription">Description</label>
            <textarea class="form-control" id="inputDescription" placeholder="Description" ng-model="roleLabel.description"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create(roleLabelEditForm)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
