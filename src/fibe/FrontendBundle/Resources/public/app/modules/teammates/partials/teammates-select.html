<ui-select ng-model="entities.selected" on-select="onSelect($model)" ng-keyup="keyup($event)" style="width: 100%;">
    <ui-select-match>Person...</ui-select-match>
    <ui-select-choices repeat="entity in entities">
        <div ng-if="!entity.id ">
            <i class="fa fa-plus"></i> Add a new person...
        </div>
        <div class="img-container-sm inline">
            <img  ng-show="entity.id" class="scale-img" no-image ng-src="{{ entity.img }}"/>
        </div>
        <b ng-bind-html="entity.label | highlight: $select.search"></b>
    </ui-select-choices>
</ui-select>
<br/>
