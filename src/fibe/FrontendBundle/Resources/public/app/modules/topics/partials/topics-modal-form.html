<div class="modal-header">
    <h3 class="modal-title">New topic</h3>
</div>
<div class="modal-body">
    <form name="topicEditForm" class="form" role="form">
        <div ng-include="GLOBAL_CONFIG.app.modules.topics.urls.partials+'topics-form.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create(topicEditForm)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
