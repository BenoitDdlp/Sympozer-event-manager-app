<ui-select ng-model="entities.selected" on-select="onSelect($model)" ng-keyup="keyup($event)" style="width: 100%;" class="form-group">
    <ui-select-match>Topics...</ui-select-match>
    <ui-select-choices repeat="entity in entities">
        <div ng-if="!entity.id ">
            <i class="fa fa-plus"></i> Add a new topic...
        </div>
        <b ng-bind-html="entity.label | highlight: $select.search"></b>
    </ui-select-choices>
</ui-select>
<br/>
