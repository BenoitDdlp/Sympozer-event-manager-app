<div class="modal-header">
    <h3 class="modal-title">New paper</h3>
</div>
<div class="modal-body">
    <form name="paperEditForm" class="form" role="form">
        <div ng-include="GLOBAL_CONFIG.app.modules.papers.urls.partials+'papers-form.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create(paperEditForm)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
