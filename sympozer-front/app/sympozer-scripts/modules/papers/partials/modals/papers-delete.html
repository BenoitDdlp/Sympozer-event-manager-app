<div class="modal-header">
    <h3 class="modal-title">{{ 'papers.actions.delete' | translate}}</h3>
</div>
<div class="modal-body">
    <div class="well">
        <ul>
            <li>{{ 'papers.model.label' | translate}} : <span ng-bind="paper.label"></span></li>
            <li>{{ 'papers.model.publisher' | translate}} : <span ng-bind="paper.publisher"></span></li>
            <li>{{ 'papers.model.publish_date' | translate}} : <span ng-bind="paper.publishDate"></span></li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create(paperForm)">{{ 'global.actions.ok' | translate}}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{ 'global.actions.cancel' | translate}}</button>
</div>
