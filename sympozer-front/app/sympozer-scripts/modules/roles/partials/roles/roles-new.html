<div id="page-heading">

    <div ng-include="GLOBAL_CONFIG.app.urls.partials+'navigation/breadcrumb.html'"></div>

    <h1>{{'roles.actions.add' | translate }}</h1>

    <div class="options">
        <div class="btn-toolbar">

            <div ng-include="GLOBAL_CONFIG.app.modules.roles.urls.partials+'roles-actions.html'"></div>

        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-gray">
                <div class="panel-body">
                    <form name="roleNewForm" class="form-horizontal row-border" role="form" ng-submit="create(roleNewForm)">
                        <div ng-include="GLOBAL_CONFIG.app.modules.roles.urls.partials+'roles-form.html'"></div>
                        <div class="form-group">
                            <div  class="col-sm-3 control-label"></div>
                            <div class="col-sm-6">
                                <button type="submit" ng-disabled="roleNewForm.$invalid" class="btn btn-success">{{ 'global.actions.save' | translate}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
