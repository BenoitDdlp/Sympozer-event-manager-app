<a ng-click="select(item)" ng-href="{{item.url}}">
  <i ng-if="item.iconClasses" class="{{item.iconClasses}}"></i><span>{{item.label | translate}}</span>
  <span ng-bind-html="item.html"></span>
</a>
<ul ng-if="item.children.length">
  <li ng-repeat="item in item.children"
      ng-class="{ hasChild: (item.children!==undefined),
                      active: item.selected,
                        open: (item.children!==undefined) && item.open }"
      ng-include="GLOBAL_CONFIG.app.urls.partials+'navigation/nav-left-items-horizontal.html'"
      ></li>
</ul>
