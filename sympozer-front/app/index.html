  <style type="text/css">
    [ng-cloak]
    {
      display: none;
    }

    .topNegative1000
    {
      top: -1000px !important;
    }

    .topZero
    {
      top: 0 !important;
    }

    .mainview-animation
    {
      position: relative;
    }

    .mainview-animation.ng-enter
    {
      -webkit-transition: .3s linear all; /* Safari/Chrome */
      -moz-transition: .3s linear all; /* Firefox */
      -o-transition: .3s linear all; /* Opera */
      transition: .3s linear all; /* IE10+ and Future Browsers */
    }

    .mainview-animation.ng-enter
    {
      opacity: 0;
    }

    .mainview-animation.ng-enter.ng-enter-active
    {
      opacity: 1;
    }

    .navbar.navbar-default.ng-hide
    {
      display: none;
    }

    .fc-grid .fc-day-number
    {
      padding: 5px 6px;
    }
  </style>

<body class=""
      ng-app="sympozerApp"
      ng-controller="mainCtrl"
      ng-class="{
    'static-header': !style_fixedHeader,
            'focusedform': style_fullscreen,
            'layout-horizontal': style_layoutHorizontal,
            'fixed-layout': style_layoutBoxed,
            'collapse-leftbar': style_leftbarCollapsed && !style_leftbarShown,
            'show-rightbar': style_rightbarCollapsed,
            'show-leftbar': style_leftbarShown
    }"
      ng-click="hideSearchBar();hideHeaderBar();"
      ng-cloak
    >

<!-- HEADER BAR -->
<div ng-include="GLOBAL_CONFIG.app.urls.partials+'navigation/nav-header.html'" ng-controller="navHeaderCtrl"></div>

<!-- NAV TOP -->
<div ng-include="GLOBAL_CONFIG.app.urls.partials+'navigation/nav-top.html'" ng-controller="navTopCtrl"></div>

<!-- NAV LEFT HORIZONTAL -->
<div ng-include="GLOBAL_CONFIG.app.urls.partials+'navigation/nav-left-horizontal.html'" ng-controller="navLeftCtrl"></div>


<div id="page-container" class="clearfix">

  <!-- NAV LEFT VERTICAL -->
  <div ng-include="GLOBAL_CONFIG.app.urls.partials+'navigation/nav-left-vertical.html'" ng-controller="navLeftCtrl"></div>

  <!-- NAV RIGHT -->
  <div ng-include="GLOBAL_CONFIG.app.urls.partials+'navigation/nav-right.html'" ng-controller="navRightCtrl"></div>


  <!--CONTENT-->
  <div id="page-content" class="clearfix" fit-height>
    <div id="wrap" ng-view="" class="mainview-animation ">
    </div>
    <!-- page-content -->
  </div>


  <!-- FOOTER -->
  <div ng-include="GLOBAL_CONFIG.app.urls.partials+'navigation/footer.html'" ng-controller="footerCtrl"></div>


</div>
